<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="myFunction(id)">加</button>
    <button id="minus-btn" onclick="myFunction(id)">减</button>
    <button id="times-btn" onclick="myFunction(id)">乘</button>
    <button id="divide-btn" onclick="myFunction(id)">除</button>
    <p id="result">运算结果</p>
    <script>
        function myFunction(key) {
            console.log(typeof(document.getElementById("first-number").value));
            a=Number(document.getElementById("first-number").value);
            b=Number(document.getElementById("second-number").value);
            if(key=='add-btn'){
                document.getElementById("result").innerHTML=a+b;
            };
            if(key=='minus-btn'){
                document.getElementById("result").innerHTML=a-b;
            };
            if(key=='times-btn'){
                document.getElementById("result").innerHTML=a*b;
            };
            if(key=='divide-btn'){
                document.getElementById("result").innerHTML=a/b;
            };
            
        }

    </script>
</body>

</html>
