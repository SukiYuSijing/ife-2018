        class Restaurant {
            constructor(info) {
                this.money = info.money;
                this.sets = info.sets;
                this.staff = info.staff;
            }
            hire(a) {
                this.staff.push(a)
            }
            fire(b) {
                this.staff = this.staff.find(function (arr) { return arr != b });
                if (this.staff == undefined) this.staff = [];
            }
        };

        class Staff {
            constructor(name, salary, id) {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            job() {
