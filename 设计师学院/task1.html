<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>制作一个简单的菜单动画效果</title>
	<style>
		div {
			width: 100px;
			margin: 200px auto;
			text-align: center;
		}

		.text {
			font-size: 1.5em;
			transition: color .2s;
		}

		.text:after {
			content: "";
			display: block;
			margin: 0 auto;
			height: 2px;
			background-color: rgb(46, 137, 255);
			width: 0;
			transition: width .2s;
		}

		.text.active {
			color:  rgb(46, 137, 255);
		}

		.text.active:after {
			width: 100%;
		}
	</style>
</head>

<body>
	<div>
		<p id="text" class="text">前端学院</p>
		<button id="btn" style="border-radius: 5px;background-color: #fff">切换样式</button>
	</div>
	<script>
		var list = ['text active', 'text'];
		var p = document.querySelector("#text");
		document.querySelector("#btn").onclick = function () {
			var state = list.shift();
			p.className = state;
			list.push(state);
		}

	</script>
</body>

</html>
